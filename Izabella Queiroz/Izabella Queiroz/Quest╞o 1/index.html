<!DOCTYPE html>
<html>
<head>
    <!-- habilitando bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- aplicando css -->
    <style type="text/css">
        body{
            font-family: Verdana;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            border: 1px solid #8B8989;
            height: 300px;
            width: 350px;
            padding: 15px;
            border-radius: 10px;
            margin-left: 40%;

        }

        h2 {
            color:#000000;
            margin-left: 40%;
        }
        
    </style>
</head>
<body>
    <h2>Formulário de teste</h2>
    <hr>
    <div class="container">
        <form action="#!">
            Nome:<br>
            <input type="text" name="name" value="">
            <br>
            E-mail:<br>
            <input type="email" name="email" value="" disabled=""> <!-- desabilitando campo 'email' -->
            <br><br>
            <!-- adicionando select de fruta -->
            <select placeholder="Frutas">
                <option disabled selected>FRUTAS</option>
                <option>Abacaxi</option>
                <option>Morango</option>
                <option>Banana</option>
                <option>Manga</option>
            </select>

            <br> <br>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
